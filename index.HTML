<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <title>Inglês para Português</title>
</head>
<body>
  <div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Tradutor Inglês-Português(the-be-to-of-and-a-in-that-have-I-it-for-not-on-with-he-as-you-do-at)</h1>
    <div>
      <label for="englishInput" class="block mb-2">Texto em Inglês:</label>
      <textarea id="englishInput" class="border rounded-lg px-4 py-2 mb-4 w-full" rows="5" placeholder="Digite aqui o texto em inglês"></textarea>
      <button id="translateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Traduzir</button>
    </div>
    <div>
      <label for="portugueseOutput" class="block mb-2 mt-4">Texto Traduzido:</label>
      <textarea id="portugueseOutput" class="border rounded-lg px-4 py-2 mb-4 w-full" rows="5" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
